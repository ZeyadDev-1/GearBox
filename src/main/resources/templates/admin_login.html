<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 th:text="#{navbar.admin_login}">Admin Login</h2>
        <form th:action="@{/admin/login}" method="post" th:object="${loginForm}">
            <div class="mb-3">
       <label for="username" class="form-label" th:text="#{admin_login.username}">Username</label>
        <input type="text" class="form-control" id="username" th:field="*{username}" >
            <span th:errors="*{username}" class="error-message"></span>
            </div>
         <div class="mb-3">
    <label for="password" class="form-label" th:text="#{admin_login.password}">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" >
                <span th:errors="*{password}" class="error-message"></span>
            </div>
            <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>
<button type="submit" class="btn btn-primary w-100" th:text="#{admin_login.login_button}">Login</button>
        </form>
        <div class="mt-3 text-center">
    <a href="/" class="btn btn-secondary" th:text="#{admin_login.back_to_home}">Back to Home</a>
        </div>
    </div>
    
</body>
</html>

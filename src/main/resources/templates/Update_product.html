<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/add_product.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div th:replace="~{navbar :: body}"></div>
    <div class="container">
        <h2 class="mt-5" th:text="#{update_product.title}">Update Product</h2>
        <form class="row g-3 pt-3" th:action="@{'/product/update/' + ${product.id}}" method="post" enctype="multipart/form-data" th:object="${product}">
            <div class="col-md-6">
                <label class="form-label"><h6 th:text="#{update_product.name}">Name</h6></label>
                <input type="text" class="form-control" th:field="*{name}">
                <span th:errors="*{name}" class="error-message"></span>
            </div>
            <div class="col-md-6">
                <label class="form-label"><h6 th:text="#{update_product.brand}">Brand</h6></label>
                <input type="text" class="form-control" th:field="*{brand}">
                <span th:errors="*{brand}" class="error-message"></span>
            </div>
            <div class="col-12">
                <label class="form-label"><h6 th:text="#{update_product.description}">Description</h6></label>
                <input type="text" class="form-control" th:field="*{description}">
                <span th:errors="*{description}" class="error-message"></span>
            </div>
            <div class="col-5">
                <label class="form-label"><h6 th:text="#{update_product.price}">Price</h6></label>
                <input type="number" class="form-control" th:field="*{price}" step="0.01" min="0">
                <span th:errors="*{price}" class="error-message"></span>
            </div>
            <div class="col-md-6">
                <label class="form-label"><h6 th:text="#{update_product.categories}">Categories</h6></label>
                <select class="form-select" th:field="*{categories}">
                    <option value="" th:text="#{update_product.categories.select}">Select a category</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat}" 
                            th:text="${cat}"
                            th:selected="${product.categories != null and product.categories.contains(cat)}"></option>
                </select>
                <span th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}" class="error-message"></span>
            </div>
            <div class="col-md-4">
                <label class="form-label"><h6 th:text="#{update_product.stockQuantity}">Stock Quantity</h6></label>
                <input type="number" class="form-control" th:field="*{stockQuantity}">
                <span th:errors="*{stockQuantity}" class="error-message"></span>
            </div>
            <div class="col-md-4">
                <label class="form-label"><h6 th:text="#{update_product.releaseDate}">Release Date</h6></label>
                <input type="date" class="form-control" th:field="*{releaseDate}">
                <span th:errors="*{releaseDate}" class="error-message"></span>
            </div>
            <div class="col-md-4">
                <label class="form-label"><h6 th:text="#{update_product.imageName}">Image</h6></label>
                <input class="form-control" type="file" name="imageFile">
                <span th:if="${#fields.hasErrors('imageName')}" th:errors="*{imageName}" class="error-message"></span>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{productAvailable}">
                    <label class="form-check-label" th:text="#{update_product.productAvailable}">Product Available</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" th:text="#{update_product.submit}">Update</button>
                <a href="/admin" class="btn btn-secondary" th:text="#{add_product.back}">Back to Admin Dashboard</a>
            </div>
        </form>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

#UI Messages - About Us (about_us.html)
about_us.title=About GearBox
about_us.Welcome_to_GearBox=Welcome to GearBox, your one-stop \
online store for all things tech, fashion, and more!
about_us.founder=Our Founders
about_us.founder_text=GearBox was founded by two college friends, \
Ziad and Omer, who shared a passion for technology \
and entrepreneurship. During their time at university, \
they noticed a gap in the market for a reliable e-commerce \
platform that offered a seamless shopping experience \
for tech enthusiasts and everyday shoppers alike. With Ziad's \
expertise in software development and Omer's knack for \
business strategy, they teamed up to create GearBox in 2025 \
, aiming to bring quality products and exceptional customer \
service to users worldwide.
about_us.mission=Our Mission
about_us.mission_text=At GearBox, our mission is to simplify \
online shopping by offering a curated selection of products \
across categories like laptops, headphones, mobiles, \
electronics, toys, and fashion. We strive to provide \
our customers with the best prices, detailed product \
information, and a user-friendly platform that \
makes shopping a breeze.
about_us.vision=Our Vision
about_us.vision_text=We envision GearBox as a global leader \
in e-commerce, known for innovation, reliability, and customer \
satisfaction. Our goal is to continuously expand our \
product offerings, integrate cutting-edge technology \
, and build a community of happy customers who trust \
GearBox for all their shopping needs.
about_us.journey=Join us on this exciting journey, and let \
GearBox be your go-to destination for quality products!